<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="input.css">
    <style>
        h1 img {
            width: 45%;
        }
    </style>
</head>


<body>
  
    <h1><img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png"
            alt="Título de la Página"></h1>
    <h1>Pokémon Search</h1>
    <input type="text" id="searchInput" placeholder="Buscar por nombre o número">
    <button onclick="buscarPokemon()">Buscar</button>

    

    <select name="page" id="page" class="nova">
        <option value=" " selected></option>
        <script>
            for (let i = 1; i <= 20; i++) {
                document.write(`<option value="${i}">${i} </option>`);
            }
        </script>
    </select>
    <div id="pokemon-info" class="resultadoBusqueda">
        
    </div>
    <section id="cards-container">
    </section>

    <!-- <script src="https://pokeapi-v2.herokuapp.com/api/v1/pokemon/${pokemonId}"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    
</body>

</html>
